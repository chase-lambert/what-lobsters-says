<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>What Lobsters Says</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  min-width: 400px;
  max-width: 600px;
  font-size: 14px;
  color: #484848;
}
.header {
  background: #f6f7f8;
  padding: 16px;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
}
.header img {
  width: 32px;
  height: 32px;
  margin-right: 8px;
}
.header-title { font-weight: bold; }
.url-label {
  font-family: monospace;
  font-size: 12px;
  color: #a00;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.content {
  list-style: none;
  margin: 0;
  padding: 0;
}
.story {
  padding: 12px 16px;
  border-bottom: 1px solid #f0f0f0;
  cursor: pointer;
}
.story:hover {
  background: rgba(170, 0, 0, 0.05);
}
.story-title {
  font-weight: 600;
  margin-bottom: 6px;
}
.story-meta {
  font-size: 12px;
  color: #666;
}
.story-meta .highlight { color: #a00; font-weight: bold; }
.loading, .message {
  padding: 32px 16px;
  text-align: center;
}
.loading { color: #a00; }
.error { color: #d00; }
.footer {
  background: #f6f7f8;
  padding: 8px 16px;
  border-top: 1px solid #ddd;
  font-size: 12px;
  color: #aaa;
  display: flex;
  justify-content: space-between;
}
.btn {
  background: #a00;
  color: white;
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 4px;
  font-size: 12px;
  text-transform: uppercase;
  font-weight: bold;
}
.btn:hover { background: #800; }
</style>
</head>
<body>
<div id="app">
  <div class="header">
    <img src="icons/icon48.png" alt="Lobsters">
    <div>
      <div class="header-title">What <span style="color: #a00;">Lobsters</span> says</div>
      <div class="url-label" id="url-label"></div>
    </div>
  </div>
  <ul class="content" id="content">
    <li class="loading">Loading...</li>
  </ul>
  <div class="footer">
    <span>Lobste.rs Extension</span>
    <span id="version">v1.0.0</span>
  </div>
</div>
<script src="js/popup.js"></script>
</body>
</html>
